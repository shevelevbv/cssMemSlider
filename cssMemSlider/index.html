<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <input
        type="radio"
        name="control"
        id="control1"
        class="control"
        checked
      />
      <input type="radio" name="control" id="control2" class="control" />
      <input type="radio" name="control" id="control3" class="control" />
      <input type="radio" name="control" id="control4" class="control" />
      <div class="button--container">
        <label for="control1" id="label1">
          <div class="button"></div>
        </label>
        <label for="control2" id="label2">
          <div class="button"></div>
        </label>
        <label for="control3" id="label3">
          <div class="button"></div>
        </label>
        <label for="control4" id="label4">
          <div class="button"></div>
        </label>
      </div>
      <div class="title">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>D</p>
      </div>
    </main>
  </body>
</html>
