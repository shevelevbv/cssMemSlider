<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <input
          type="radio"
          name="control"
          id="control1"
          class="control"
          checked
        />
        <div class="image">
          <img src="./images/funny-1652479957384-9313.jpg" alt="Google meme" />
        </div>
        <input type="radio" name="control" id="control2" class="control" />
        <div class="image">
          <img src="./images/be-original.jpg" alt="Be original" />
        </div>

        <input type="radio" name="control" id="control3" class="control" />
        <div class="image">
          <img
            src="./images/everyone-different.jpg"
            alt="Everyone's different"
          />
        </div>
        <input type="radio" name="control" id="control4" class="control" />
        <div class="image">
          <img src="./images/motivation.jpg" alt="Motivation" />
        </div>
        <div class="button--container">
          <label for="control1" id="label1">
            <div class="button"></div>
          </label>
          <label for="control2" id="label2">
            <div class="button"></div>
          </label>
          <label for="control3" id="label3">
            <div class="button"></div>
          </label>
          <label for="control4" id="label4">
            <div class="button"></div>
          </label>
        </div>
        <p id="description1" class="description">Learn to google stuff</p>
        <p id="description2" class="description">Be original</p>
        <p id="description3" class="description">Everyone's different</p>
        <p id="description4" class="description">
          Don't let Student1's grades discourage you! :)
        </p>
      </div>
    </main>
  </body>
</html>
